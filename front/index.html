<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barre de vie</title>
</head>
<body>
    <div class="health-bar-ia">
        <div class="health-fill-ia" id="health-fill-ia"></div>
    </div>
    <img src="../assets/salameche.png" alt="Salameche">
    <img src="../assets/carapuce.png" alt="Carapuce">
    <div class="health-bar">
        <div class="health-fill" id="health-fill"></div>
    </div>
    <div class="pp-bar">
        <div class="pp-fill" id="pp-fill"></div>
    </div>

    <div class="attacks">
        <button onclick="reduceHealth()">Réduire les pv</button>
        <button onclick="reducePp()">Réduire les pp</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
